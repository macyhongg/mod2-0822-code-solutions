<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <section class="row">
      <div class="col-fourth center">
        <i class="fa-solid fa-angle-left center"></i>
      </div>
      <div class="col-half">
        <img src="images/001.png" alt="Bulbasaur" id="img0" class="show">
        <img src="images/007.png" alt="Squirtle" id="img1" class="hidden">
        <img src="images/025.png" alt="Pikachu" id="img2" class="hidden">
        <img src="images/039.png" alt="Jigglypuff" id="img3" class="hidden">
        <img src="images/004.png" alt="Jigglypuff" id="img4" class="hidden">
      </div>
      <div class="col-fourth">
        <i class="fa-solid fa-angle-right center"></i>
      </div>
    </section>
    <section class="row buttons">
      <i class="fa-solid fa-circle dot1"></i>
      <i class="fa-regular fa-circle dot2"></i>
      <i class="fa-regular fa-circle dot3"></i>
      <i class="fa-regular fa-circle dot4"></i>
      <i class="fa-regular fa-circle dot5"></i>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
