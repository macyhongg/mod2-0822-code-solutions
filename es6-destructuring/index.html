<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <body></body>
    <script>
    var book1 = {
      title: 'Goodnight Punpun',
      author: 'Inio Asano',
      libraryID: 3353
    };

    const { title, author, libraryID } = book1;
    console.log(`The title of the book is ${title}, the author is ${author}, and the library id is ${libraryID}`);

    var book2 = {
      title: 'Les Fleurs du mal',
      author: 'Charles Baudelaire',
      libraryID: 2345
    };

    const { title: name, author: by, libraryID: id } = book2;
    console.log(`The title of the book is ${name}, the author is ${by}, and the library id is ${id}`);

    const library = [
      {
        title: 'The Road Ahead',
        author: 'Bill Gates',
        libraryID: 1254
      },
      {
        title: 'Walter Isaacson',
        author: 'Steve Jobs',
        libraryID: 4264
      },
      {
        title: 'Mockingjay: The Final Book of The Hunger Games',
        author: 'Suzanne Collins',
        libraryID: 3245
      },
      {
        title: "Dead Dead Demon's De De De De Destruction",
        author: 'Inio Asano',
        libraryID: 1233
      }
    ];

    const [book3, book4, book5] = library;
    console.log('book3: ', book3);
    console.log('book4: ', book4);
    console.log('book5: ', book5);

    const [,,, book6] = library;
    console.log('book6: ', book6);
    </script>
</html>
